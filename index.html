<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>placeholder</title>
    </head>
    <body>
        <span>Round:</span>
        <span id="round-number">0</span>
        <span class="label">Current Turn:</span>
        <span id="current-turn">-</span>

        <div class="combat">
            <div class="team-container">
                <h2>Player</h2>
                <div id="player-team" class="team"></div>
            </div>

            <div class="team-container">
                <h2>Enemy</h2>
                <div id="enemy-team" class="team"></div>
        </div>

        <div class="controls">  
            <button id="start-button">Start Game</button>
            <button id="attack-button">Attack</button>
            <button id="defend-button">Defend</button>
            <button id="restart-button">Restart Game</button>
        </div>

        <div class="log-container" id="combat-log">
            <h3>Combat Log</h3>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
