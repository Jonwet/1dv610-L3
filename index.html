<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>placeholder</title>
    </head>
    <body>
        <span>Round:</span>
        <span id="round-number">0</span>

        <button id="test-button">Set Round Number to 2</button>

        <script type="module">
            import GameStatusView from './views/GameStatusView.js'

            const gameStatusView = new GameStatusView()

            document
                .getElementById('test-button')
                .addEventListener('click', () => {
                    gameStatusView.updateRoundNumber(2)
                })
        </script>
    </body>
</html>
